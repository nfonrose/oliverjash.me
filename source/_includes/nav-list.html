<nav role="navigation">
  <h1>Navigation</h1>
  <ul class="nav-list">
    {% for link in site.navigation %}
      {% comment %}Variables are carried over through each iteration of the for
      loop, so we need to reset it.{% endcomment %}
      {% if showFirst == true or forloop.first == false %}
        <li>
          <a href="{{ link.url }}">{{ link.text }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
