---
layout: default
title: Archive
---

<section class="post">
  <div class="post-content">
    <h1 class="post-title">{{ page.title }}</h1>
    {% for post in site.posts %}
      {% if post.layout == 'post' %}
        <article>
          <h1 class="h3"><a href="{{ post.url }}">{{ post.title | strip_html }}</a></h1>
          <div class="hidden">
            {{ post.excerpt | markdownify }}
          </div>
        </article>
      {% endif %}
    {% endfor %}
  </div>
</section>
