---
layout: default
title: Archive
---

<section class="post">
  <div class="post-content">
    <h1 class="post-title">{{ page.title }}</h1>
    <ol>
      {% for post in site.posts reversed %}
        {% if post.layout == 'post' %}
          <li>
            <h1 class="h3"><a href="{{ post.url }}">{{ post.title | strip_html }}</a></h1>
          </li>
        {% endif %}
      {% endfor %}
    </ol>
  </div>
